AWSTemplateFormatVersion: '2010-09-09'
Resources:

  # Create a Log Group for ECS Task Logging
  ECSLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: '/ecs/vinted-bot-api'
      RetentionInDays: 30

  # Use Existing Security Group or Create a New One for ECS tasks
  ECSSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Allow access to ECS tasks'
      VpcId: 'vpc-0f3307da2b3567f42'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'

  # Create an ECS Cluster
  ECSCluster:
    Type: 'AWS::ECS::Cluster'
    Properties:
      ClusterName: 'VintedCluster'

  # Create ECS Task Definition for Fargate
  ECSTaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: 'vinted-bot-api'
      NetworkMode: 'awsvpc'
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: 'arn:aws:iam::224164455438:role/ecsTaskExecutionRole'
      ContainerDefinitions:
        - Name: 'vinted-bot-api'
          Image: '224164455438.dkr.ecr.eu-west-2.amazonaws.com/vinted-bot/api'
          Cpu: 256
          Memory: 512
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          Essential: true
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Ref ECSLogGroup
              awslogs-region: 'eu-west-2'
              awslogs-stream-prefix: 'ecs'

  # Create an ALB Security Group
  ALBSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Allow inbound traffic for ALB'
      VpcId: 'vpc-0f3307da2b3567f42'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'

  # Create an Application Load Balancer
  LoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: 'VintedALB'
      Scheme: 'internet-facing'
      Subnets:
        - 'subnet-031d8cdd6228919df'
        - 'subnet-03a6abaeb06bf6d0f'
        - 'subnet-0478b3c319ccbbca6'
      SecurityGroups:
        - !Ref ALBSecurityGroup

  # Create a Target Group for the ALB
  TargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: 'VintedTargetGroup'
      VpcId: 'vpc-0f3307da2b3567f42'
      Protocol: 'HTTP'
      Port: 80
      TargetType: 'ip'
      HealthCheckEnabled: true
      HealthCheckPath: '/'
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3

  # ALB Listener for HTTPS
  HTTPSListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: 'forward'
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: 'HTTPS'
      SslPolicy: 'ELBSecurityPolicy-2016-08'
      Certificates:
        - CertificateArn: 'arn:aws:acm:eu-west-2:224164455438:certificate/ba596a09-f950-4e72-bd3c-be934ef92ca9'

  # Create an ECS Service for Fargate
  ECSService:
    Type: 'AWS::ECS::Service'
    Properties:
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref ECSTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - 'subnet-031d8cdd6228919df'
            - 'subnet-03a6abaeb06bf6d0f'
            - 'subnet-0478b3c319ccbbca6'
      LoadBalancers:
        - ContainerName: 'vinted-bot-api'
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup
    DependsOn:
      - HTTPSListener
      - TargetGroup
      - LoadBalancer
